{% extends 'main/base.html' %}

{% block title %} Messages {% endblock %}


{% block content %}

<style>
    .cards {
    display: flex;
    display: -webkit-flex;
    justify-content: center;
    -webkit-justify-content: center;
    margin-left: 40px;

}
.card {
  height: 300px;
  width: 400px;
  position: relative;
  transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
  border-radius: 16px;
  box-shadow: 0 0 20px 8px #d0d0d0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  margin: 20px;
}

 /*Image*/
.card-image {
    object-fit: contain;
    background-size:contain;
  transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
 
}

/*Description */
.card-description {
  display: flex;
  position: absolute;
  gap: .5em;
  flex-direction: column;
  background-color: #f5f5f5;
  color: #212121;
  height: 50%;
  width: 100%;
  bottom: 0;
  border-radius: 16px;
  transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
  padding: 1rem;
}

/*Text*/
.text-title {
  font-size: 1.3rem;
  font-weight: 700;
}

.text-body {
  font-size: 1rem;
  line-height: 130%;
}


/* Hover states */
.card:hover .card-description {
  transform: translateY(100%);
}





.styled-table {
    border-collapse: collapse;
    margin: 90px;
    margin-top: -7px;
    font-size: 0.9em;
    font-family: sans-serif;
    width: 1000px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}

.styled-table thead tr {
    background-color: #4d75f9;
    color: #ffffff;
    text-align: left;
}

.styled-table th,
.styled-table td {
    padding: 12px 15px;
}

.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #4d75f9;
}

.styled-table tbody tr.active-row {
    font-weight:lighter;
    color: #031960;
}
</style>
<!--  -->
<table class="styled-table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>created_at</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for message in message %}

        <tr class="active-row">
            <td><a href="{% url 'contactUs:display_message_view' message.id %}">{{message.name}}</a></td>
            <td>{{message.subject}}</td>
            <td>{{message.created_at}}</td>              
            <td>{{message.status}}</td>
        </tr>

        
    </tbody>
    {% endfor %}

</table>
{% endblock %}
