{% extends 'main/base.html' %}

{% block title %} All Events {% endblock %}

{% block content %}
<style>
    .cards {
    display: flex;
    display: -webkit-flex;
    justify-content: center;
    -webkit-justify-content: center;
    margin-left: 100px;

}
.card {
  height: 300px;
  width: 400px;
  position: relative;
  transition: all 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
  border-radius: 16px;
  box-shadow: 0 0 20px 8px #d0d0d0;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  margin: 20px;
}

 /*Image*/
.card-image {
    object-fit: contain;
    background-size:contain;
  transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
 
}

/*Description */
.card-description {
  display: flex;
  position: absolute;
  gap: .5em;
  flex-direction: column;
  background-color: #f5f5f5;
  color: #212121;
  height: 50%;
  width: 100%;
  bottom: 0;
  border-radius: 16px;
  transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
  padding: 1rem;
}

/*Text*/
.text-title {
  font-size: 1.3rem;
  font-weight: 700;
}

.text-body {
  font-size: 1rem;
  line-height: 130%;
}


/* Hover states */
.card:hover .card-description {
  transform: translateY(100%);
}


</style>

<section class="cards">
    {% for event in event %}
    <div class="card">
        <a href="{% url 'expos:event_detail_view' event.id %}">
            <div class="card-image">
                <img height="300px" width="400px" src="{{event.poster.url}}" />
            </div>
        </a>
        <div class="card-description">
            <p class="text-title">{{event.title}}</p>
            <p class="text-body">{{event.content}}</p>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock %}
